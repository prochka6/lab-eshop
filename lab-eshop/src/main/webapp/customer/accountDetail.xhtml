<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/WEB-INF/templates/tmplSimple.xhtml">
		<ui:param name="pageTitle" value="EShop - account detail" />

		<ui:define name="canvas">

			<div class="panel">
				<div class="panel-title">Account detail</div>

				<div style="float: left">
					<h3>
						<h:outputLabel value="#{loginBean.loggedUser.fullName}" />
					</h3>
					<b>Username:</b>
					<h:outputLabel value="#{loginBean.loggedUser.username}" />
					<br /> <b>Email:</b>
					<h:outputLabel value="#{loginBean.loggedUser.email}" />
					<br /> <b>Address:</b>
					<div style="margin-left: 70px;">
						<h:outputLabel value="#{loginBean.loggedUser.address.city}" />
						<br />
						<h:outputLabel value="#{loginBean.loggedUser.address.street}" />
						<br />
						<h:outputLabel value="#{loginBean.loggedUser.address.country}" />
					</div>

					<br />

				</div>

				<div style="float: left; display: inline; margin-left: 40px;">
					<h:form>
						<ul>
							<li><h:outputLink
									value="#{request.contextPath}/customer/cart.xhtml">Cart</h:outputLink></li>
							<li><h:commandLink action="#{usersBean.editUser()}">Edit account</h:commandLink></li>
							<li><h:commandLink
									action="#{usersPasswordBean.changePassword()}">Change password</h:commandLink></li>
							<li><h:commandLink action="#{loginBean.logout}">Logout</h:commandLink></li>
						</ul>

					</h:form>
				</div>
			</div>

		</ui:define>
	</ui:composition>

</h:body>

</html>
