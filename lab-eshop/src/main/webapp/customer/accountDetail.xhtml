<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">



<h:body>
	<ui:composition template="/WEB-INF/templates/tmplSimple.xhtml">
		<ui:param name="pageTitle" value="EShop - account detail" />
		<ui:param name="pageHeading" value="Simple account detail" />

		<ui:define name="content">

			<div style="float: left">
				<h4>
					<h:outputLabel value="#{loginBean.loggedUser.fullName}" />
				</h4>
				Username:
				<h:outputLabel value="#{loginBean.loggedUser.username}" />
				<br /> Email:
				<h:outputLabel value="#{loginBean.loggedUser.email}" />
				<br /> Address:
				<h:outputLabel value="#{loginBean.loggedUser.address}" />
				<br />

			</div>

			<div style="float: left; display: inline; margin-left: 40px;">
				<h:form>
					<ul>
						<li><h:outputLink value="#{request.contextPath}/customer/cart.xhtml">Cart</h:outputLink></li>
						<li><h:commandLink action="#{loginBean.logout}">Logout</h:commandLink></li>
					</ul>

				</h:form>
			</div>

		</ui:define>
	</ui:composition>

</h:body>

</html>
