<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/WEB-INF/templates/tmplSimple.xhtml">
		<ui:param name="pageTitle" value="EShop - Cart" />

		<ui:define name="canvas">

			<div class="panel">
				<div class="panel-title">Cart</div>
<h:form>
				<p:dataTable var="item" value="#{basketBean.itemsInBasket}"
				emptyMessage="No data has been found." id="basketTable"> 
				<p:column>
				<h:outputText value="#{item.product.title}" />
				</p:column>
								<p:column>
				<h:inputText value="#{item.numberOfItems}" />
				</p:column>
								<p:column>
				<h:outputText value="#{item.numberOfItems*item.product.price.amount}"  />
				</p:column>
				</p:dataTable>
				<p:commandButton id="modifyBasketButton" ajax="false" value="Modify" action="#{basketBean.modifyBasket}"></p:commandButton>
				<p:commandButton id="dropBasketButton" ajax="false" value="Drop basket" action="#{basketBean.dropBasket}"></p:commandButton>
				<p:commandButton id="buyBasketButton" ajax="false" value="Buy" action="#{orderBean.createOrder()}"></p:commandButton>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>

</h:body>

</html>
