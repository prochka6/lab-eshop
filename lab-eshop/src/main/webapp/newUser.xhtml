<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:body>
	<ui:composition template="/WEB-INF/templates/tmplSimple.xhtml">
		<ui:param name="pageTitle" value="EShop - new user" />
		<ui:param name="pageHeading" value="New user" />

		<ui:define name="content">
			<h:form>

				<h:panelGrid columns="3" columnClasses="dataLabel">

					<h:outputText value="Username:" />
					<h:inputText value="#{newUser.username}" id="username"
						label="Username" required="true"
						requiredMessage="Username required">
						<f:validator binding="#{usernameValidator}"></f:validator>
					</h:inputText>
					<h:message for="username" errorClass="errorRequired" />

					<h:outputText value="Password:" />
					<h:inputSecret value="#{newUser.password}" id="password"
						label="Password" required="true"
						requiredMessage="Password required">
					</h:inputSecret>
					<h:message for="password" errorClass="errorRequired" />

					<h:outputText value="Email:" />
					<h:inputText value="#{newUser.email}" id="email" label="Email"
						required="true" requiredMessage="Email required">
						<f:validator binding="#{emailValidator}"></f:validator>
					</h:inputText>
					<h:message for="email" errorClass="errorRequired" />

					<h:outputText value="First name:" />
					<h:inputText value="#{newUser.firstName}" id="firstname"
						label="First name">
					</h:inputText>
					<h:message for="firstname" errorClass="errorRequired" />

					<h:outputText value="Last name:" />
					<h:inputText value="#{newUser.lastName}" id="lasttname"
						label="Last name">
					</h:inputText>
					<h:message for="lasttname" errorClass="errorRequired" />

					<h:outputText value="Street:" />
					<h:inputText value="#{address.street}" id="street" label="Street">
					</h:inputText>
					<h:message for="street" errorClass="errorRequired" />

					<h:outputText value="City:" />
					<h:inputText value="#{address.city}" id="city" label="City">
					</h:inputText>
					<h:message for="city" errorClass="errorRequired" />

					<h:outputText value="Country:" />
					<h:inputText value="#{address.country}" id="country"
						label="Country">
					</h:inputText>
					<h:message for="country" errorClass="errorRequired" />

				</h:panelGrid>

				<h:commandButton type="submit" value="Save"
					action="#{userBean.register}" />
				<h:button value="Storno" outcome="index" />

				<h:messages globalOnly="true" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
