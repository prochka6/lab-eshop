<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/WEB-INF/templates/tmplSimple.xhtml">
		<ui:param name="pageTitle" value="EShop - Forgotten Password" />

		<ui:define name="canvas">
			<div class="panel">

				<div class="panel-title">Forgotten Password</div>

				<h:form>
					<h:messages globalOnly="true" />

					<div class="form-field">
						<h:outputLabel for="usernameEmail"
							value="Username or email address" />
						<p:inputText value="#{forgottenPasswordBean.usernameEmail}"
							id="usernameEmail" label="Username or mail" required="true"
							requiredMessage="Username or mail is required" size="30">
							<f:validator validatorId="usernameMailValidator" />
						</p:inputText>
						<h:message for="usernameEmail" errorClass="errorRequired" />
					</div>


					<p:commandButton action="#{forgottenPasswordBean.sendMail}"
						value="Reset password" ajax="false" />
					<p:button value="Storno" outcome="/index" />

				</h:form>

			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
