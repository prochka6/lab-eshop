<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">



<h:body>
	<ui:composition template="/WEB-INF/templates/tmplSimple.xhtml">
		<ui:param name="pageTitle" value="EShop - Sign In" />

		<ui:define name="canvas">

			<div class="panel">

				<div class="panel-title">Sign In</div>

				<form method="post" action="j_security_check">
					<div class="form-field">
						<label for="login-username">Username</label> <input
							id="login-username" type="text" name="j_username" size="25" />
					</div>

					<div class="form-field">
						<label for="login-password">Password</label> <input
							id="login-password" type="password" size="25" name="j_password" />
					</div>

					<div class="form-buttons">
						<input type="submit" value="Sign In"
							class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
							style="padding: .4em 1em;"
							onmouseover="this.style.backgroundColor='#ED2135'"
							onmouseout="this.style.backgroundColor='#D82133'" />
					</div>
				</form>

				<p>
					<h:link outcome="/forgottenPassword" value="Forgot Password ?" />
					<br />
					<h:link outcome="/registration" value="Sign Up"
						title="Sign Up to Lab-Eshop to start shopping." />
				</p>
			</div>

		</ui:define>
	</ui:composition>

</h:body>

</html>
