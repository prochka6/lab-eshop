<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="#{request.contextPath}/resources/styles/style.css"
		rel="stylesheet" type="text/css" />
	<script type="text/javascript"
		src="#{request.contextPath}/resources/scripts/common.js"></script>
	<ui:insert name="template-header" />
	<title>#{pageTitle}</title>
</h:head>

<h:body>
	<h:outputScript library="primefaces" name="jquery/jquery.js" />

	<div id="global-header">
		<div class="container">
			<div id="header-logo">
				<h:link outcome="/index" title="Lab-Eshop">
					<img src="#{request.contextPath}/resources/images/logo.png"
						title="Lab-Eshop" />
				</h:link>
			</div>

			<div id="header-account"></div>

			<div id="header-menu">
				<c:choose>
					<c:when test="#{loginBean.admin}">
						<ui:include src="/WEB-INF/includes/adminHeaderMenu.xhtml" />
					</c:when>
					<c:otherwise>
						<ui:include src="/WEB-INF/includes/customerHeaderMenu.xhtml" />
					</c:otherwise>
				</c:choose>
			</div>

		</div>
	</div>

	<div id="layout">
		<div class="container">
			<div id="canvas">
				<ui:insert name="canvas">Page canvas space.</ui:insert>
			</div>
		</div>
	</div>

	<div id="global-footer">
		<div class="container">
			<div class="footer">
				<ui:include src="/WEB-INF/includes/footer.xhtml" />
			</div>
		</div>
	</div>

</h:body>
</html>
