<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="#{request.contextPath}/resources/styles/style.css"
		rel="stylesheet" type="text/css" />
	<title>#{pageTitle}</title>
</h:head>

<h:body>

	<div class="header">
		<h:outputLink value="#{request.contextPath}/index.xhtml">
			<img src="#{request.contextPath}/resources/images/logo.png" />
		</h:outputLink>

		<div id="headerMenu">
			<c:choose>
				<c:when test="#{loginBean.admin}">
					<ui:include src="/WEB-INF/includes/adminHeaderMenu.xhtml" />
				</c:when>
				<c:otherwise>
					<ui:include src="/WEB-INF/includes/customerHeaderMenu.xhtml" />
				</c:otherwise>
			</c:choose>
		</div>
	</div>

	<div class="main">

		<div id="content">
			<h2>#{pageHeading}</h2>

			<ui:insert name="content">Vychozi obsah</ui:insert>
		</div>

		<div class="footer">
			<ui:include src="/WEB-INF/includes/footer.xhtml" />
		</div>

	</div>
</h:body>
</html>
