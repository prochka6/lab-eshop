<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="/eshop/resources/styles/style.css" rel="stylesheet"
		type="text/css" />
	<title>#{pageTitle}</title>
</h:head>

<h:body>

	<div class="header">
	<h:outputLink value="index.xhtml">
		<img src="/eshop/resources/images/logo.png" /> </h:outputLink>
		
		<div id="headerMenu" >
			<ui:include src="/WEB-INF/includes/headerMenu.xhtml" />
		</div>
		
	</div>

	<div class="main">
	
		<div id="leftColumn">
			<ui:insert name="leftColumn">Left content</ui:insert>
		
		</div>

		<div id="mainColumn">
			<h2>#{pageHeading}</h2>
		
			<ui:insert name="content">Main content</ui:insert>
		</div>
		
		<div style="clear:both;"></div>

		<div class="footer"> 
			<ui:include src="/WEB-INF/includes/footer.xhtml" />
		</div>

	</div>
</h:body>
</html>
