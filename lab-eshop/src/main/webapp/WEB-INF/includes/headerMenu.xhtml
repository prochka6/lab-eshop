<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition>

	<h:form>
		<ul>
			<li><c:choose>

					<c:when test="#{loginBean.userLogged}">
						<h:commandLink action="#{loginBean.logout}">Logout</h:commandLink>
					</c:when>

					<c:otherwise>
						<h:outputLink value="/eshop/login.xhtml">Login</h:outputLink>
					</c:otherwise>
				</c:choose></li>

			<li><a href="/eshop/index.xhtml">Home</a></li>

		</ul>

		<h:panelGroup rendered="#{loginBean.userLogged}">
			<div id="cart">
				<h:outputLink value="cart.xhtml">Cart
			<img src="/eshop/resources/images/cart.png" id="cartImg" />
				</h:outputLink>
			</div>
		</h:panelGroup>
	</h:form>

</ui:composition>
</html>
