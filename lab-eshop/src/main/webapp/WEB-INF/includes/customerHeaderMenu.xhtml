<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition>

	<ul>
		<li><h:link outcome="/index" value="Home" title="Lab-Eshop" /></li>

		<!-- If user is logged in, only customer menu is displayed.
					Otherwise Login link is displayed  -->
		<c:choose>
			<c:when test="#{loginBean.customer}">
				<li><h:link outcome="/customer/basket">Basket</h:link></li>
				<li><h:link outcome="/customer/accountDetail">Account</h:link></li>
				<li><h:form style="display:inline;">
						<h:commandLink action="#{loginBean.logout}">Logout</h:commandLink>
					</h:form></li>
			</c:when>

			<c:otherwise>
				<li><h:link outcome="/customer/index">Login</h:link> &nbsb; | &nbsb;
					<h:link outcome="/registration">Register</h:link></li>
			</c:otherwise>
		</c:choose>
	</ul>

</ui:composition>
</html>
