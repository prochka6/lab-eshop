<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition>

	<div class="widget-panel">
		<div class="panel-title">Categories</div>

		<ul>
			<ui:repeat var="category" value="#{categoriesList}">
				<li><span class="ui-icon-arrow-right" /> <h:link
						outcome="/search" value="#{category.name}">
						<f:param name="categories" value="#{category.id}" />
					</h:link></li>
			</ui:repeat>
		</ul>
	</div>

	<div class="widget-panel">
		<div class="panel-title">Pages</div>

		<ul>
			<li><h:link outcome="/pages/faq" value="FAQ" /></li>
			<li><h:link outcome="/pages/delivery" value="Delivery" /></li>
			<li><h:link outcome="/pages/contact" value="Contacts" /></li>
		</ul>

	</div>

</ui:composition>
</html>
